{% extends "base.html" %}

{% block conteudo %}
    {% set mensagens = get_flashed_messages()%}
    {% if mensagens%}
        {% for msg in mensagens%}
        <div class="message">
            {{msg}}
        </div>
        {% endfor %}
    {% endif %}
    <form action="/filme/editasave" method="post">
        <input type="hidden" name="id", value="{{dados.id}}">
        <label for="titulo">Titulo: </label>
        <input type="text" name="titulo" id="titulo", value="{{dados.titulo}}">
        <label for="text">Diretor: </label>
        <input type="diretor" name="diretor" id="diretor", value="{{dados.diretor}}">
        <label for="ano">ano_lancamento: </label>
        <input type="number" name="ano" id="ano", value="{{dados.ano}}">
        <button type="submit">Salvar</button>
    </form>
{% endblock %}
